<div class="breadcrumb" fxLayout>
  <h1>Lista de Categorias</h1>
</div>
<div class="category-list-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Filtrar Categoria</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Colar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  m-b">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="editCategory(element.id)">Editar</button>
        <button mat-raised-button color="warn" (click)="deleteCategory(element.id)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum categoria encontrada</td>
    </tr>
  </table>
  <div fxLayout="row wrap">
    <div fxFlex="0 1 25%" fxFlex.lt-md="0 1 50%" fxFlex.lt-lg="0 1 25%" fxFlex.lt-sm="100%">
  <button mat-raised-button class="btn-partner width-100" routerLink="/partner/category/category-register">Cadastrar nova
    categoria</button>
  </div>
</div>
</div>
