<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let category of categoryList">
    <ng-template carouselSlide [id]="category._id">
      <a [routerLink]="category.id+'/category'">
        <div class="category-coursel" fxLayout="column" fxLayoutAlign="center center">
          <img [src]="'assets/img/cama.png'">
          <span>{{category.nome}}</span>
        </div>
      </a>
    </ng-template>
  </ng-container>
</owl-carousel-o>
