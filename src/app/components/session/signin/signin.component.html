<div class="signin-wrapper">
  <div class="signin" fxLayout="column" fxLayoutAlign="center center">
    <div class="signin-title">
      <h2>Login do usuário</h2>
    </div>
    <div class="signin-form">
      <form [formGroup]="formSignin">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="Senha" formControlName="senha">
        </mat-form-field>
      </form>
      <button mat-raised-button class="btn-paymant width-100" (click)="signin()">Entrar</button>
      <div class="divider"></div>
      <div class="signup">
        <div class="forgot">
          Não tem cadastro ? <a routerLink="/session/signup">Cadastre-se</a>
        </div>
        <a routerLink="/session/forgot">Esqueci senha</a>
      </div>
    </div>
  </div>
</div>
